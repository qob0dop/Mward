<script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji; 
       
        var options = {
            iniUrl: "api/init.json",    // 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        //// 百度统计代码，只统计指定域名
        //miniTongji.render({
        //    specific: true,
        //    domains: [
        //        '99php.cn',
        //        'layuimini.99php.cn',
        //        'layuimini-onepage.99php.cn',
        //    ],
        //});

        $('.login-out').on("click", function () {
            layer.msg('退出登录成功', function () {
                window.location = 'page/login-3.html';
            });
        });

        $.ajax({  //绑定病区列表
            url: "http://10.102.38.249:5105/api/ActPatient/GetYzUnitList?usermi=00000&subsys_id=yz",  //   获取控制器URL地址
            type: "get",
            dataType: "json",
            success: function (data) {
                //获取下拉框
                var sel_pward = document.getElementById("sel_pward");
                //循环加载data数据
                //方法一        
                for (var i = 0; i < data.data.length; i++) {
                    sel_pward.options.add(new Option(data.data[i].ward_name, data.data[i].ward_sn));
                }
                layui.form.render("select")
            }
        })
        // select 事件
        layui.form.on('select(demo-select-filter)', function (data) {
            var elem = data.elem; // 获得 select 原始 DOM 对象
            var value = data.value; // 获得被选中的值
            var othis = data.othis; // 获得 select 元素被替换后的 jQuery 对象

            localStorage.ward_sn = value; 
            layer.msg(this.innerHTML + ' 的 value: ' + value); // this 为当前选中 <option> 元素对象

            $("li a[ data-refresh='刷新']").click();
        });
        
    });

    //$(document).ready(function () {
