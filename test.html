<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .option-bar {
            width: 100vw;
            overflow-x: auto;
            white-space: nowrap;
            background: #f7f8fa;
            padding: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            gap: 12px;
        }
        .option-btn {
            min-width: 120px;
            max-width: 120px;
            height: 40px;
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            margin: 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 3px rgba(30,159,255,0.04);
        }
        .option-btn:hover {
            background: #1e9fff;
            color: #fff;
            border-color: #1e9fff;
        }
        /* 隐藏滚动条（可选） */
        .option-bar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="option-bar">
        <button class="option-btn">选项1</button>
        <button class="option-btn">选项2</button>
        <button class="option-btn">选项3</button>
        <button class="option-btn">选项4</button>
        <button class="option-btn">选项5</button>
        <button class="option-btn">选项6</button>
        <button class="option-btn">选项7</button>
        <button class="option-btn">选项8</button>
        <button class="option-btn">选项9</button>
        <button class="option-btn">选项10</button>
        <button class="option-btn">选项11</button>
        <button class="option-btn">选项12</button>
        <button class="option-btn">选项13</button>
        <button class="option-btn">选项14</button>
        <button class="option-btn">选项15</button>
        <button class="option-btn">选项16</button>
        <button class="option-btn">选项17</button>
        <button class="option-btn">选项18</button>
        <button class="option-btn">选项19</button>
        <button class="option-btn">选项20</button>
    </div>
</body>
</html>
